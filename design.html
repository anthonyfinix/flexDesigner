    <script>
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            controls.update();
        }
        function createCamera({
            fov = 75,
            aspect = window.innerWidth / window.innerHeight,
            near = 0.1,
            far = 1000,
            position = { x: 0, y: 0, z: 100 }
        }) {
            let camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.x = position.x
            camera.position.y = position.y
            camera.position.z = position.z
            return camera
        }
        function createScene({
            background = 0xFFFFFF,
        }) {
            scene = new THREE.Scene();
            scene.background = background;
            return scene;
        }
        function createRenderer({
            dimension = { width: window.innerWidth, height: window.innerHeight },
            antialias = false,
            shadowMap = false,
            element = document.getElementById('render')
        }) {
            var renderer = new THREE.WebGLRenderer({ antialias: antialias });
            renderer.setSize(dimension.width, dimension.height);
            renderer.antialias = antialias
            renderer.shadowMap.enabled = shadowMap;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            element.appendChild(renderer.domElement);
            return renderer
        }
        function addAmbientLight({ intensity = 1, color = 0xffffff }) {
            var light = new THREE.AmbientLight({ color: 0x404040, intensity: parseInt(intensity) }); // soft white light
            light.name = "Main Ambient Light"
            scene.add(light)
            return light;
        }
        function createOrbitControl(camera, element) {
            var controls = new THREE.OrbitControls(camera, element);
            controls.update();
            return controls;
        }
        function addSpotLight({ x = 0, y = 0, z = 0, intensity = 1, helper = false }) {
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.name = "Front Spot Light"
            spotLight.castShadow = true;
            spotLight.intensity = intensity
            spotLight.position.set(x, y, z);
            if (helper) {
                scene.add(new THREE.SpotLightHelper(spotLight))
            } else {
                scene.add(spotLight);
            }
            // var spotLightHelper = new THREE.SpotLightHelper(spotLight);
            // scene.add(spotLightHelper);
        }
        function addPointLight({ x = 0, y = 0, z = 0, intensity = 1, helper = false }) {
            var spotLight = new THREE.PointLight(0xffffff);
            spotLight.name = "Front Spot Light"
            spotLight.castShadow = true;
            spotLight.intensity = intensity
            spotLight.decay = 2

            spotLight.position.set(x, y, z);
            if (helper) {
                scene.add(new THREE.PointLightHelper(spotLight))
            } else {
                scene.add(spotLight);
            }
            // var spotLightHelper = new THREE.SpotLightHelper(spotLight);
            // scene.add(spotLightHelper);
        }
        function createBoard(refDimension) {
            let geometry = new THREE.BoxGeometry(refDimension.x + 1000, refDimension.y + 1000, 2);
            let material = new THREE.MeshStandardMaterial({ color: 0x234e85 });
            let mesh = new THREE.Mesh(geometry, material);
            mesh.name = 'board'
            // mesh.position.z = font.mesh.position.z - 1;
            // mesh.position.x = Math.abs(font.mesh.position.x + refDimension.x / 2);
            // mesh.position.y = Math.abs(font.mesh.position.y + refDimension.y / 2);
            return mesh;
        }
        function updateFont(updates = {}) {
            let currentFont = font;
            Object.keys(updates).map(key => {
                if (currentFont[key]) currentFont[key] = updates[key]
            })
            font = currentFont;
            loadFont();
        }
        function loadFont() {
            new THREE.FontLoader().load(`./fonts/${font.type}.json`, (response) => {
                font.geometry = response;
                RefreshFont();
            })
        }
        function changeText() {
            let string = document.getElementById('textInput').value;
            if (string.length) {
                updateFont({ text: document.getElementById('textInput').value });
                loadFont();
            }
        }
        function RefreshFont() {
            // group.children.forEach(item => {
            //     console.log(item)
            // })
            group.remove(font.charGroup);
            group.remove(board)
            createChars();
            // createText()
        }

        //     font.geometry = getFontGeometry();
        //     font.material = getFontMaterial();
        //     // var normalMap = THREE.ImageUtils.loadTexture('./textures/Pebbles/Pebbles_022_Normal.jpg');
        //     // normalMap.wrapS = normalMap.wrapT = THREE.RepeatWrapping;
        //     // normalMap.repeat.set(0.05, 0.05);
        //     font.mesh = new THREE.Mesh(font.geometry, new THREE.MeshStandardMaterial(font.material));
        //     font.dimension = new THREE.Box3().setFromObject(font.mesh).getSize();
        //     font.mesh.position.x = -Math.abs(font.dimension.x / 2)

        //     // line.position.z = font.mesh.position.z;
        //     // line.position.x = font.mesh.position.x;
        //     // line.position.y = font.mesh.position.y;
        //     // groupOthers.add(line);
        // }
        function createChars() {
            let fontGeometries = getCharGeometryArray();
            font.material = getFontMaterial();
            let prevCharsTotalWidth = 0;
            let charGroup = new THREE.Group();
            charGroup.name = "Characters";
            for (let i = 0; fontGeometries.length > i; i++) {
                let mesh = new THREE.Mesh(fontGeometries[i], new THREE.MeshStandardMaterial(font.material))
                console.log(mesh.clone())
                mesh.position.x = prevCharsTotalWidth;
                fontGeometries[i].computeBoundingBox();
                prevCharsTotalWidth = prevCharsTotalWidth + new THREE.Box3().setFromObject(mesh).getSize().x + font.charOffset;
                charGroup.add(mesh);
            };
            let groupDimension = new THREE.Box3().setFromObject(charGroup).getSize();
            charGroup.position.x = charGroup.position.x - (groupDimension.x / 2)
            charGroup.position.y = charGroup.position.y - (groupDimension.y / 2)
            // console.log(groupDimension.x / 2)
            board = createBoard(groupDimension);
            group.add(board);
            font.charGroup = charGroup;
            group.add(charGroup)
            scene.add(group)
        }
        function getCharGeometryArray() {
            let charGeos = [];
            for (var i = 0; font.text.length > i; i++) {
                let geometry = new THREE.TextBufferGeometry(font.text.charAt(i), {
                    font: font.geometry,
                    size: font.size,
                    height: font.height,
                    curveSegments: font.curveSegments,
                })
                charGeos.push(geometry);
            }
            return charGeos;
        }
        function getFontGeometry() {
            geometry = new THREE.TextBufferGeometry(font.text, {
                font: font.geometry,
                size: font.size,
                height: font.height,
                curveSegments: font.curveSegments,
            });
            return geometry;
        }
        function getFontMaterial() {
            let envMap = getEnvironmentMap();
            let parameters = {};
            Object.keys(baseMaterials[font.baseMaterial]).forEach(key => {
                parameters.emissive = 0xFFFFFF;
                parameters.emissiveIntensity = 2;
                parameters.roughness = 0;
                parameters.metalness = 0;
                parameters.envMap = envMap;
                // parameters.transparent= true;
            })
            parameters.color = parseInt(font.color);
            let material = new THREE.MeshStandardMaterial(parameters);
            return material;
        }
        function changeFontStyle() {
            updateFont({ type: document.getElementById('fontType').value })
            loadFont()
        }
        function ChangeFontColor(hex) {
            updateFont({ color: parseInt(`0x${hex}`) });
            loadFont()
        }
        function changeMaterial() {
            baseMaterial = document.getElementById('material').value
            loadFont()
        }
        function createPicker() {
            const pickr = Pickr.create({
                el: '.color-picker',
                theme: 'nano',
                swatches: [
                    'rgba(244, 67, 54, 1)',
                    'rgba(233, 30, 99, 0.95)',
                    'rgba(156, 39, 176, 0.9)',
                    'rgba(103, 58, 183, 0.85)',
                    'rgba(63, 81, 181, 0.8)',
                    'rgba(33, 150, 243, 0.75)',
                    'rgba(3, 169, 244, 0.7)',
                    'rgba(0, 188, 212, 0.7)',
                    'rgba(0, 150, 136, 0.75)',
                    'rgba(76, 175, 80, 0.8)',
                    'rgba(139, 195, 74, 0.85)',
                    'rgba(205, 220, 57, 0.9)',
                    'rgba(255, 235, 59, 0.95)',
                    'rgba(255, 193, 7, 1)'
                ],

                components: {

                    // Main components
                    preview: true,
                    opacity: true,
                    hue: true,

                    // Input / output Options
                    interaction: {
                        hex: true,
                        rgba: true,
                        hsla: true,
                        hsva: true,
                        cmyk: true,
                        input: true,
                        clear: true,
                        save: true
                    }
                }
            })
            pickr.on('save', (instance) => {
                ChangeFontColor(instance.toHEXA().toString().replace('#', ''))
                pickr.hide()
            })
        }
        function updateFontHeight() {
            console.log('test')
            let height = document.getElementById('fontHeight').value
            if (!(height < 3)) {
                updateFont({ height: parseInt(height) });
            }
            // console.log(document.getElementById('fontHeight'))
        }
        function changeCharacterOffset() {
            let offset = document.getElementById('characterOffset').value;
            if (offset) updateFont({ charOffset: parseInt(offset) });
        }
        function getEnvironmentMap() {
            var loader = new THREE.CubeTextureLoader();
            loader.setPath('./envMap/GamlaStan2/');
            var textureCube = loader.load([
                'posx.jpg', 'negx.jpg',
                'posy.jpg', 'negy.jpg',
                'posz.jpg', 'negz.jpg'
            ]);
            return textureCube;
        }
    </script>
    <script>
        createPicker();
        var group = new THREE.Group();
        group.name = 'Flex'
        var scene = createScene({ background: parseInt(0xEAEAEA) });
        var renderer = createRenderer({ dimension: { width: 600, height: 300 }, antialias: true, shadowMap: true });
        var camera = createCamera({ fov: 75, aspect: (600 / 300) });
        var controls = createOrbitControl(camera, renderer.domElement);
        // addAmbientLight({ intensity: 0, color: 0x404040 });
        addSpotLight({ x: 30, y: 60, z: 200, intensity: 0.7 });
        addPointLight({ x: -33, y: 00, z: 5, intensity: 1 });
        var font = {
            size: 18,
            height: 5,
            geometry: null,
            material: null,
            mesh: null,
            color: 0xB9B9B9,
            curveSegments: 8,
            baseMaterial: 'metal',
            type: 'helvetiker_regular',
            text: 'HELLO',
            dimension: null,
            charOffset: 3,
            letCharGroup: null,
        }
        var board;
        var baseMaterials = {
            metal: {
                map: new THREE.ImageUtils.loadTexture('./textures/metal/Old_iron_01_1K_Base_Color.png'),
                normalMap: new THREE.ImageUtils.loadTexture('./textures/metal/Old_iron_01_1K_Normal.png'),
                displacementMap: new THREE.ImageUtils.loadTexture('./textures/metal/Old_iron_01_1K_Height.png'),
                bumpMap: new THREE.ImageUtils.loadTexture('./textures/metal/Old_iron_01_1K_Roughness.png'),
                metalness: 0.7,
                roughness: 0.5,
                // color: 0xFFFFFF00
            },
            wood: {
                map: new THREE.ImageUtils.loadTexture('./textures/wood/Bark_09_1K_Base_Color.png'),
                normalMap: new THREE.ImageUtils.loadTexture('./textures/wood/Bark_09_1K_Normal.png'),
                displacementMap: new THREE.ImageUtils.loadTexture('./textures/wood/Bark_09_1K_Height.png'),
                bumpMap: new THREE.ImageUtils.loadTexture('./textures/wood/Bark_09_1K_Height.png'),
                metalness: 0,
                roughness: 07,
                // color: 0xFFFFFF00
            }
        }
        loadFont()
        scene.add(group);
        animate();
    </script>
